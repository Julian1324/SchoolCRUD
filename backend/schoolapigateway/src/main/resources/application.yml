server:
  port: 9000

spring:
  application:
    name: schoolapigateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: school-api
          uri: lb://personas-service
          predicates:
            - Path=/api/personas/**
          filters:
            - RewritePath=/api/personas(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka