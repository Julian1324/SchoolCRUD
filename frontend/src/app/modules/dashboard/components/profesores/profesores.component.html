<mat-card>
    <mat-card-header class="header-row">
        <mat-card-title>Profesores</mat-card-title>
        <button mat-raised-button color="primary" class="nuevo-btn" (click)="openCreateDialog()">
            + Nuevo
        </button>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width: 100%;">

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <ng-container matColumnDef="Número matrícula">
                <th mat-header-cell *matHeaderCellDef> Número matrícula </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroMatricula}} </td>
            </ng-container>

            <ng-container matColumnDef="Grado">
                <th mat-header-cell *matHeaderCellDef> Grado </th>
                <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="openConfirmDialog(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
