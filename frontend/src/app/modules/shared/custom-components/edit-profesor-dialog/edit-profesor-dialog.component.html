<h2 mat-dialog-title>Editar Profesor</h2>
<mat-dialog-content>
    <form [formGroup]="profesorForm" class="persona-form">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
            <mat-error *ngIf="profesorForm.get('nombres')?.hasError('required')">
              El nombre es obligatorio
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
            <mat-error *ngIf="profesorForm.get('apellidos')?.hasError('required')">
              Los apellidos son obligatorios.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Especialidad</mat-label>
            <input matInput formControlName="especialidad" type="text" />
            <mat-error *ngIf="profesorForm.get('especialidad')?.hasError('required')">
              La especialidad es obligatoria.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de contratación</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaContratacion" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="profesorForm.get('fechaContratacion')?.hasError('required')">
              La fecha de contratación es obligatoria.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="true" [disabled]="profesorForm.invalid" (click)="saveProfesor()">Guardar</button>
</mat-dialog-actions>
