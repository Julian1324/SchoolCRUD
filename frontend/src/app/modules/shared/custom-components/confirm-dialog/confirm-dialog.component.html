<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
    <p>¿Está seguro que desea eliminar a {{persona.nombre}} {{persona.apellido}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="true" (click)="onDeletePerson()">Confirmar</button>
</mat-dialog-actions>
